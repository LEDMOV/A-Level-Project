<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-container">
    <h1>Flashcard App</h1>
    <input type="text" id="login-username" placeholder="Enter your username">
    <button onclick="logIn()">Log In</button>
  </div>

  <div id="main-container" class="hidden">
    <h1>Welcome, <span id="username"></span></h1>
    <button onclick="createDeck()">Create New Deck</button>
    <div id="deck-list"></div>
    <button onclick="logOut()">Log Out</button>
  </div>

  <div id="add-deck-container" class="hidden">
    <h2>Create a New Deck</h2>
    <input type="text" id="new-deck-name" placeholder="Enter deck name">
    <button onclick="saveDeck()">Save Deck</button>
    <button onclick="backToMain()">Cancel</button>
  </div>

  <div id="add-card-container" class="hidden">
    <h2>Add Cards to <span id="current-deck-name"></span></h2>
    <input type="text" id="card-front" placeholder="Enter front text">
    <input type="text" id="card-back" placeholder="Enter back text">
    <button onclick="addCard()">Add Card</button>
    <button onclick="finishAddingCards()">Finish Adding Cards</button>
  </div>

  <div id="flashcard-container" class="hidden">
    <h2 id="deck-title"></h2>
    <div class="flashcard-container">
      <div id="flashcard" class="flashcard">
        <div id="flashcard-front" class="front"></div>
        <div id="flashcard-back" class="back"></div>
      </div>
    </div>
    <button id="know-button">Next</button>
    <button id="back-to-decks-button">Back to Decks</button>
  </div>

  <script src="flashcards.js"></script>
</body>
</html>
