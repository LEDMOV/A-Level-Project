<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <style>
        /* Your CSS for layout and dark mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        body.light-mode {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body class="light-mode">
    <div id="app">
        <button id="createDeckButton">Create New Deck</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>

        <div id="decksContainer"></div>
        
        <!-- Flashcards Form -->
        <div id="newCardForm" style="display:none;">
            <input type="text" id="newFlashcardQuestion" placeholder="Question">
            <input type="text" id="newFlashcardAnswer" placeholder="Answer">
            <button id="saveFlashcardButton">Save Flashcard</button>
            <button id="cancelNewCardButton">Cancel</button>
        </div>

        <div id="flashcardsContainer"></div>
    </div>

    <script src="flashcards.js"></script>
</body>
</html>
