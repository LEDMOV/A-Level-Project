<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Flashcards App</h1>
        
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="toggle-btn">Toggle Dark Mode</button>
        
        <!-- Create Deck Button -->
        <button id="createDeckButton" class="action-btn">Create Deck</button>
        
        <div id="decksContainer" class="container"></div>
        <div id="flashcardsContainer" class="container"></div>

        <!-- New Flashcard Form -->
        <div id="newCardForm" class="form-container" style="display:none;">
            <h2>Create New Flashcard</h2>
            <input type="text" id="newFlashcardQuestion" placeholder="Question">
            <input type="text" id="newFlashcardAnswer" placeholder="Answer">
            <button id="saveFlashcardButton" class="action-btn">Save Flashcard</button>
            <button id="cancelNewCardButton" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
