<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Flashcards App</h1>
      <button id="toggle-theme">ðŸŒ™ Dark Mode</button>
    </header>

    <main>
      <div id="deck-container"></div>

      <button id="new-deck-btn">Create New Deck</button>

      <div id="deck-form" class="hidden">
        <label for="deck-name">Deck Name:</label>
        <input type="text" id="deck-name" placeholder="Enter deck name">
        <button id="save-deck">Save Deck</button>
        <button id="cancel-deck">Cancel</button>
      </div>
      
      <div id="flashcards-container" class="hidden">
        <h3 id="deck-title"></h3>
        <button id="new-flashcard-btn">Add Flashcard</button>
        <div id="flashcards-list"></div>
      </div>
    </main>
  </div>

  <script src="flashcards.js"></script>
</body>
</html>
