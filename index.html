<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="light-mode">
        <h1>Flashcards App</h1>
        <button id="createDeckButton" class="action-btn">Create New Deck</button>

        <!-- Decks Container -->
        <div id="decksContainer"></div>

        <!-- Flashcards Container -->
        <div id="flashcardsContainer"></div>

        <!-- New Card Form (Hidden by default) -->
        <div id="newCardForm" class="form-container" style="display: none;">
            <input type="text" id="newFlashcardQuestion" placeholder="Enter Question">
            <input type="text" id="newFlashcardAnswer" placeholder="Enter Answer">
            <button id="saveFlashcardButton" class="action-btn">Save Card</button>
            <button id="cancelNewCardButton" class="cancel-btn">Cancel</button>
        </div>

        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="toggle-btn">Toggle Dark Mode</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
